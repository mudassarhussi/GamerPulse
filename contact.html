<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - GamerPulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #fff; /* White text color */
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        h2 {
            margin-bottom: 20px;
        }

        .header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }

        .header .logo a {
            color: #fff;
            font-size: 36px;
            text-decoration: none;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Align items (including button) to center horizontally */
            width: 35%; /* Ensure form stretches full width */
        }

        label {
            margin-bottom: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        textarea {
            height: 120px;
        }
        .navbar {
            margin-top: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            margin-right: 20px;
            transition: color 0.3s ease;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #ff4500;
        }

        button {
            padding: 5px; /* Smaller padding for the button */
            width: 100px; /* Fixed width for the button */
            height: 40px; /* Fixed height for the button */
            font-size: 20px; /* Smaller font size for the button text */
            background-color: #83ffea; /* Yellow button color */
            color: #333; /* Dark text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo"><a href="#"><img src="New folder/logo.png" alt="GamerPulse Logo"></a></h1>
            <nav class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="review.html">Reviews</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
                <a href="#" style="background-color: #83ffea; padding: 10px 20px; border-radius: 5px; color: #000; font-weight: normal;">Register</a>
            </nav>
        </div>
    </header>

<section class="contact-form">
    <div class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <div class="contact-info">
            <p><b>Contact:</b> <a href="#">support@gamerpulse.com</a></p>
            <p><b>Follow us:</b> <a href="#">Twitter</a> | <a href="#">Facebook</a></p>
        </div>
        <div class="quick-links">
            <a href="index.html">Home</a> | 
            <a href="review.html">Reviews</a> | 
            <a href="about.html">About Us</a> | 
            <a href="contact.html" class="active">Contact</a>
        </div>        
    </div>
    <div class="copyright">
        <p>&copy; Copyright 2023 All Right Reserved GamerPulse</p>
    </div>
</footer>

</body>
</html>
